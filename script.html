<!DOCTYPE html>
<html>
<head>
  <title>Page with manually added script</title>

  <script>
    const urlSearchParams = new URLSearchParams(window.location.search);
    const params = Object.fromEntries(urlSearchParams.entries());
    const debug = params["debug"] === "true";
    const disable = params["disable"] || "";

    window.ldfdr=window.ldfdr||function(){(ldfdr._q=ldfdr._q||[]).push([].slice.call(arguments));};

    if (disable !== "1") {
      console.log("Loading script 'lAxoEaKdNOA8OYGd'");

      (function(ss,ex) {
        window.ldfdr('cfg','trackingCookieDurationDays',15,ss);

        (function(d,s){
          fs=d.getElementsByTagName(s)[0];
          function ce(src) {
            var cs=d.createElement(s);
            cs.src=src;
            setTimeout(function(){fs.parentNode.insertBefore(cs,fs)},1);
          };
          ce('https://sc.lfeeder.com/lftracker_v1_'+ss+(ex?'_'+ex:'')+(debug?'_debug':'')+'.js');
        })(document,'script');
      })('lAxoEaKdNOA8OYGd');
    }

    if (disable !== "2") {
      console.log("Loading script 'p1e024BOvLKaGB6d'");

      (function(ss,ex) {
        (function(d,s) {
          fs=d.getElementsByTagName(s)[0];
          function ce(src) {
            var cs=d.createElement(s);
            cs.src=src;
            cs.async=1;
            fs.parentNode.insertBefore(cs,fs);
          };

          ce('https://sc.lfeeder.com/lftracker_v1_'+ss+(ex?'_'+ex:'')+(debug?'_debug':'')+'.js');
        })(document,'script');
      })('p1e024BOvLKaGB6d');
    }

    function acceptCookies() {
      window.ldfdr.acceptCookie();
    }
  </script>
</head>

<body>
  <h2>Page with manually added script</h2>

  <form onsubmit="return false;">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email"><br>
    <input type="submit" value="Submit">
  </form>
  <br />

  <button onclick=acceptCookies()>AcceptCookies</button>
  <br />

  <!--
  <iframe width="420" height="315"
                      src="https://www.youtube.com/embed/eX-3Yc8vARs">
  </iframe>
  -->

  <script>
    window.addEventListener("message", event => {
      console.log(event);
      if (event.origin.indexOf("www.youtube.com") != -1) {
        console.log("Youtube event");
        if (event.data.indexOf("onReady") != -1) {
          console.log("Youtube event onReady");
        }
      }
      console.log(JSON.parse(event.data));
    });
  </script>

  <iframe allow="autoplay; encrypted-media"
          class="b-lazy video__frame"
          width="854" height="480" frameborder="0"
          allowfullscreen="allowfullscreen"
          data-src="https://www.youtube-nocookie.com/embed/T9y3dOQYRR4?autoplay=0&amp;start=0&amp;rel=0&amp;enablejsapi=1&amp;showinfo=0">
  </iframe>
</body>
</html>
