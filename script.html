<!DOCTYPE html>
<html>
<head>
  <title>Page with manually added script</title>

  <script>
    const urlSearchParams = new URLSearchParams(window.location.search);
    const params = Object.fromEntries(urlSearchParams.entries());
    const debug = params["debug"] === "true";
    const disable = params["disable"] || "";

    window.ldfdr=window.ldfdr||function(){(ldfdr._q=ldfdr._q||[]).push([].slice.call(arguments));};

    if (disable !== "1") {
      console.log("Loading script 'lAxoEaKdNOA8OYGd'");

      (function(ss,ex) {
        window.ldfdr('cfg','trackingCookieDurationDays',15,ss);

        (function(d,s){
          fs=d.getElementsByTagName(s)[0];
          function ce(src) {
            var cs=d.createElement(s);
            cs.src=src;
            setTimeout(function(){fs.parentNode.insertBefore(cs,fs)},1);
          };
          ce('https://sc.lfeeder.com/lftracker_v1_'+ss+(ex?'_'+ex:'')+(debug?'_debug':'')+'.js');
        })(document,'script');
      })('lAxoEaKdNOA8OYGd');
    }

    if (disable !== "2") {
      console.log("Loading script 'p1e024BOvLKaGB6d'");

      (function(ss,ex) {
        (function(d,s) {
          fs=d.getElementsByTagName(s)[0];
          function ce(src) {
            var cs=d.createElement(s);
            cs.src=src;
            cs.async=1;
            fs.parentNode.insertBefore(cs,fs);
          };

          ce('https://sc.lfeeder.com/lftracker_v1_'+ss+(ex?'_'+ex:'')+(debug?'_debug':'')+'.js');
        })(document,'script');
      })('p1e024BOvLKaGB6d');
    }

    function acceptCookies() {
      window.ldfdr.acceptCookie();
    }
  </script>
</head>

<body>
  <h2>Page with manually added script</h2>

  <form onsubmit="return false;">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email"><br>
    <input type="submit" value="Submit">
  </form>
  <br />

  <button onclick=acceptCookies()>AcceptCookies</button>
  <br />

  <!--
  <iframe width="420" height="315"
                      src="https://www.youtube.com/embed/eX-3Yc8vARs">
  </iframe>
  -->

  <div id="player"></div>

  <script>
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'eX-3Yc8vARs',
        playerVars: {
          'playsinline': 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

     // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
      event.target.playVideo();
    }

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    var done = false;
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING && !done) {
        setTimeout(stopVideo, 6000);
        done = true;
      }
    }
    function stopVideo() {
      player.stopVideo();
    }
  </script>
</body>
</html>
